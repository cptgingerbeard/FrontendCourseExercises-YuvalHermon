<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - ההזמנות שלי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 onclick="navigateToHome()">OnoAir</h1>
    </header>

    <main>
        <h2>ההזמנות שלי</h2>
        
        <div class="bookings-table">
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>מספר הזמנה</th>
                        <th>מספר טיסה</th>
                        <th>יעד מקור</th>
                        <th>יעד נחיתה</th>
                        <th>תאריך המראה</th>
                        <th>מספר נוסעים</th>
                    </tr>
                </thead>
                <tbody id="bookings-list">
                    <!-- Bookings will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="help-icon" onclick="navigateToHelp()">
            <span>?</span>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="my-bookings.js"></script>
</body>
</html>
