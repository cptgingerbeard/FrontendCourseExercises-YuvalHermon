<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - חיפוש טיסות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 onclick="navigateToHome()">OnoAir</h1>
    </header>

    <main>
        <h2>חיפוש טיסות</h2>
        
        <div class="search-filters">
            <select id="origin-destination" class="filter-select">
                <option value="">יעד מקור</option>
                <!-- Will be populated dynamically -->
            </select>

            <select id="destination" class="filter-select">
                <option value="">יעד טיסה</option>
                <!-- Will be populated dynamically -->
            </select>

            <input type="date" id="flight-date" class="filter-input">

            <button onclick="searchFlights()" class="search-button">חפש טיסות</button>
        </div>

        <div id="flights-results" class="results-table">
            <table>
                <thead>
                    <tr>
                        <th>מספר טיסה</th>
                        <th>יעד מקור</th>
                        <th>יעד נחיתה</th>
                        <th>תאריך המראה</th>
                        <th>שעת המראה</th>
                        <th>מספר מושבים</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody id="flights-list">
                    <!-- Flights will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="help-icon" onclick="navigateToHelp()">
            <span>?</span>
        </div>
    </footer>

    <script src="main-js.js"></script>
    <script src="flight-search-js.js"></script>
</body>
</html>
