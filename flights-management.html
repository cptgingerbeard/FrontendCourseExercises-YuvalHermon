<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - ניהול טיסות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 onclick="navigateToHome()">OnoAir</h1>
    </header>

    <main>
        <h2>ניהול טיסות</h2>
        
        <div class="flights-table">
            <table id="flights-table">
                <thead>
                    <tr>
                        <th>מספר טיסה</th>
                        <th>יעד מקור</th>
                        <th>יעד נחיתה</th>
                        <th>תאריך המראה</th>
                        <th>שעת המראה</th>
                        <th>מס' מושבים</th>
                    </tr>
                </thead>
                <tbody id="flights-list">
                    <!-- Flights will be populated dynamically -->
                </tbody>
            </table>
        </div>

        <form id="flight-form">
            <h3>הוספת טיסה חדשה</h3>
            <div class="form-group">
                <label>מספר טיסה:</label>
                <input type="text" id="flight-number" required>
            </div>
            <div class="form-group">
                <label>יעד מקור:</label>
                <select id="departure-destination" required></select>
            </div>
            <div class="form-group">
                <label>יעד נחיתה:</label>
                <select id="arrival-destination" required></select>
            </div>
            <div class="form-group">
                <label>תאריך המראה:</label>
                <input type="datetime-local" id="departure-datetime" required>
            </div>
            <div class="form-group">
                <label>תאריך נחיתה:</label>
                <input type="datetime-local" id="arrival-datetime" required>
            </div>
            <div class="form-group">
                <label>מספר מושבים:</label>
                <input type="number" id="seats-count" min="1" max="500" required>
            </div>
            <button type="button" onclick="addFlight()">הוסף טיסה</button>
        </form>
    </main>

    <footer>
        <div class="help-icon" onclick="navigateToHelp()">
            <span>?</span>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="flights-management.js"></script>
</body>
</html>
