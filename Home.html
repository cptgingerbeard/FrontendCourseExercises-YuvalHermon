<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Book Your Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            background: #003366;
            padding: 1rem;
            color: white;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #004d99;
        }

        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1200/600');
            height: 500px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff6b00;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #ff8533;
        }

        .features {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .feature {
            padding: 2rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .feature h3 {
            margin: 1rem 0;
            color: #003366;
        }

        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .admin-panel {
            display: none;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            margin: 1rem;
        }

        .admin-panel a {
            display: block;
            padding: 0.5rem;
            color: #003366;
            text-decoration: none;
            margin: 0.5rem 0;
        }

        .admin-panel a:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">OnoAir</div>
            <div class="nav-links">
                <a href="#" onclick="toggleAdminPanel()">Admin</a>
            </div>
        </div>
    </nav>
    <div id="adminPanel" class="admin-panel">
        <a href="#manage-flights">Manage Flights</a>
        <a href="#manage-destinations">Manage Destinations</a>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1>Your Journey Begins Here</h1>
            <a href="#book" class="cta-button">Book Now</a>
            <a href="#manage" class="cta-button">Manage Booking</a>
        </div>
    </div>
    <script>
        function toggleAdminPanel() {
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
