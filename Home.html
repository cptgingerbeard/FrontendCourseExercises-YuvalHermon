<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Book Your Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">OnoAir</div>
            <div class="nav-links">
                <a href="#" onclick="toggleAdminPanel()">Admin</a>
            </div>
        </div>
    </nav>
    <div id="adminPanel" class="admin-panel">
        <a href="#manage-flights">Manage Flights</a>
        <a href="#manage-destinations">Manage Destinations</a>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1>Your Journey Begins Here</h1>
            <a href="#book" class="cta-button">Book Now</a>
            <a href="#manage" class="cta-button">Manage Booking</a>
        </div>
    </div>
    <script>
        function toggleAdminPanel() {
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
